<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:site_name" content="shaken_bird">
    <meta property="og:url" content="https://shakenbird.repl.co/christmas-countdown">
    <meta property="og:title" content="Countdown to 2022">
    <meta property="og:type" content="website">
    <meta name="og:image" itemprop="image" content="/bird.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  </head>
<BODY>
<center>
<h1 class="text" id="demo"></h1>
</center>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
if (days === 0) {
  var watch1 = document.getElementById("demo").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";
document.title = watch1;
}
if (hours === 0) {
  var watch2 = document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
document.title = watch2;
}
if (minutes === 0) {
  var watch3 = document.getElementById("demo").innerHTML = seconds + "s ";
document.title = watch3;
} else {
var watch = document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
document.title = watch;
}
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy New Year! ðŸŽ‰";
  }
}, 1000);
</script>
</BODY>
